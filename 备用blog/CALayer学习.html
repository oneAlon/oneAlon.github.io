      <h3 id="CAGradientLayer"><a href="#CAGradientLayer" class="headerlink" title="CAGradientLayer"></a>CAGradientLayer</h3><p><code>CAGradientLayer</code>是<code>CALayer</code>的子类,主要用于多种颜色平滑渐变的.</p>
<p>属性:</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 颜色数组,CGColorRef</span></div><div class="line"><span class="keyword">@property</span>(<span class="keyword">nullable</span>, <span class="keyword">copy</span>) <span class="built_in">NSArray</span> *colors;</div><div class="line"><span class="comment">// 取值范围0~1,对应颜色数组</span></div><div class="line"><span class="keyword">@property</span>(<span class="keyword">nullable</span>, <span class="keyword">copy</span>) <span class="built_in">NSArray</span>&lt;<span class="built_in">NSNumber</span> *&gt; *locations;</div><div class="line"><span class="comment">// 开始点,[0,0]左上角,[1,1]右下角</span></div><div class="line"><span class="keyword">@property</span> <span class="built_in">CGPoint</span> startPoint;</div><div class="line"><span class="comment">// 结束点,同上</span></div><div class="line"><span class="keyword">@property</span> <span class="built_in">CGPoint</span> endPoint;</div><div class="line"><span class="comment">// 类型,只能设置为axial(默认值)</span></div><div class="line"><span class="keyword">@property</span>(<span class="keyword">copy</span>) <span class="built_in">NSString</span> *type;</div></pre></td></tr></table></figure>
<p>简单使用:</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">- (<span class="keyword">void</span>)viewDidLoad &#123;</div><div class="line">    [<span class="keyword">super</span> viewDidLoad];</div><div class="line">    <span class="built_in">CAGradientLayer</span> *gradientLayer = [<span class="built_in">CAGradientLayer</span> layer];</div><div class="line">    gradientLayer.frame = <span class="keyword">self</span>.view.bounds;</div><div class="line">    <span class="comment">// 设置颜色</span></div><div class="line">    gradientLayer.colors = @[(<span class="keyword">id</span>)[<span class="built_in">UIColor</span> purpleColor].CGColor, (<span class="keyword">id</span>)[<span class="built_in">UIColor</span> redColor].CGColor];</div><div class="line">    <span class="comment">// 开始点</span></div><div class="line">    gradientLayer.startPoint = <span class="built_in">CGPointMake</span>(<span class="number">0.5</span>, <span class="number">0</span>);</div><div class="line">    <span class="comment">// 结束点</span></div><div class="line">    gradientLayer.endPoint = <span class="built_in">CGPointMake</span>(<span class="number">0.5</span>, <span class="number">1</span>);</div><div class="line">    <span class="comment">// 定位点</span></div><div class="line">    gradientLayer.locations = @[@<span class="number">0.65</span>, @<span class="number">1</span>];</div><div class="line">    </div><div class="line">    [<span class="keyword">self</span>.view.layer addSublayer:gradientLayer];</div><div class="line">&#125;</div></pre></td></tr></table></figure>
